<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="border-bottom border-primary">
        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="#"> Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="#"> Alta de Usuario</a>
                </li>
            </ul>

            <nav class="navbar navbar-expand-sm affix">
                <span class="navbar.text h1">Turismo</span>
                <span class="navbar.text h1 text-primary">.uy</span>
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="listarusuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="actividades.html">Actividades</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="listarPaquetes.html">Paquetes</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="listarSalidas.html">Salidas</a>
                    </li>
                </ul>
                <form class="navbar-form container-fluid" action="#">
                    <div class="input-group-md flex-grow-1 m-2">
                        <input class="form-control" type="text" placeholder="Buscar">
                    </div>
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </nav>
        </div>
    </header>

    <div class="container outercont mt-3">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form method="post" id="inicioSesion">
                            <div class="form-group mb-3">
                                <label for="usuario">NickName o Mail: </label>
                                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ej: eleven11 o eleven11@gmail.com" required>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="contrasenia">Contraseña: </label>
                                <input type="password" class="form-control" name="contrasenia" id="contrasenia" required>
                            </div>
                            <div class="rememberpass">
                                <input type="checkbox" class="form-check-input" name="recordar" id="redordar"> Recordarme
                            </div>
                            <div class="row px-2">
                                <button type="submit" class="btn btn-primary mt-3" name="accederBtn" id="accederBtn">Acceder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
