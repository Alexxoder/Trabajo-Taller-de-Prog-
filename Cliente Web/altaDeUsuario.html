                                <h1> Registrarse</h1>
                                <div class="form-group">
                                    <label class="form-label" for="usuario"> Nombre de usuario: *</label>
                                    <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ej: eleven11" required><br/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="nombre">Nombre: *</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" required><br/>
                                    <div class="form-group">
                                        <label class="form-label" for="apellido">Apellido: *</label>
                                        <input type="text" class="form-control" name="apellido" id="apellido" required><br/>
                                    </div>
                                    <div class="form-group">

                                    </div>

                                    <div class="form">
                                        <label class="form-label" for=""> Tipo de Usuario:</label>
                                        <label class="form-check-label" for="porveedor">Provedor</label>
                                        <input class="form-check-input" type="radio" name="tipoUsuario" id="proveedor" value="Proveedor">
                                        <label class="form-check-label" for="turista">Turista</label>
