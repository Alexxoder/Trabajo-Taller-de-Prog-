<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Salida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="border-bottom border-primary">
        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="#"> Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="#"> Alta de Usuario</a>
                </li>
            </ul>

            <nav class="navbar navbar-expand-sm affix">
                <span class="navbar.text h1">Turismo</span>
                <span class="navbar.text h1 text-primary">.uy</span>
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="listarusuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="actividades.html">Actividades</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="listarPaquetes.html">Paquetes</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-semibold" href="listarSalidas.html">Salidas</a>
                    </li>
                </ul>
                <form class="navbar-form container-fluid" action="#">
                    <div class="input-group-md flex-grow-1 m-2">
                        <input class="form-control" type="text" placeholder="Buscar">
                    </div>
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </nav>
        </div>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- navegacion izquierda -->
            <div class="col-3">
                <div class="list-group d-flex ">
                    <h5 class="list-group-item ">Navegacion</h5>
                    <a class="list-group-item btn btn-primary " href="listarSalidas.html">Consultar Salidas Turísticas</a>
                    <a class="list-group-item btn btn-primary " href="actividades.html">Consultar Actividades Turísticas</a>
                    <a class="list-group-item btn btn-primary " href="inscripcionASalidaTuristica.html">Inscripcion a Salida</a>
                </div>
                <br>
                <button class="btn btn-secondary w-100">Cerrar Sesion...Proximamente</button>
            </div>

            <div class="col-9 mt-3">
                <form method="post" id="altaSalida">
                    <div class="form-group mb-3">
                        <label for="departamento">Selecionar Departamento: *</label>
                        <select class="form-select" name="departamento" id="departamento">
                            <option value="rocha">Rocha</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="actividad">Selecionar Actividad: *</label>
                        <select class="form-select" name="actividades" id="actividades">
                            <option value="degusta">Degusta</option>
                        </select>
                    </div>
                    <label for="datosSalida">Datos de la Salida:</label>
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre: *</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="fecha">Fecha: *</label>
                        <input type="date" class="form-control" name="fecha" id="fecha" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="hora">Hora: *</label>
                        <input type="time" class="form-control" name="hora" id="hora" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lugar">Lugar de Salida: *</label>
                        <input type="text" class="form-control" name="lugar" id="lugar" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="topeTuristas">Cantidad Máxima de Turistas: *</label>
                        <input type="number" class="form-control" name="topeTuristas" id="topeTuristas">
                    </div>
                    <div class="form-group mb-3">
                        <label for="imagen">Imagen: </label>
                        <input type="file" class="form-control" name="imagen" id="imagen">
                    </div>
                    <div class="row px-2">
                        <button type="submit" class="btn btn-primary mt-3" name="ingresar" id="ingresar">Ingresar</button>
                    </div>
                    <span>(*) Campos Obligatorios.</span>
                </form>
            </div>
        </div>
	</div>>
</body>

</html>
